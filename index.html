<!DOCTYPE html>
<html>

<body class="body">
    <div class="content-wrapper">

            <h1>Just a Header (I Promise)</h1>

        </div>

            <div id="blocks" class="blocks">

                </form>
            </div>
            <div class="info-display">
                <h3>Age's Summed together:</h3>
